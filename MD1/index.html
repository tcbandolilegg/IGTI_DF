<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IGTI - BootCamp FullStack - Módulo1 - Desafio 1</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/Materialize.css" />
</head>

<body>


  <div class="container" id="project">
    <div id="cabProject">
      <h1 class="center">Pesquisa de usuários</h1>

    </div>
    <div id="spinner" class="flex-row flex-center">
      <div class="preloader-wrapper small active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <span style="margin-left: 10px;">Aguarde...</span>
    </div>
    <div id="findUsers" class="flex-row flex-center">
      <input type="text" id="inputFilter" placeholder="Digite nome ou parte do nome para filtrar" />
      <button id="buttonFilter" class="waves-effect waves-light btn" style="margin-left: 5px;">
        Filtrar
      </button>
    </div>

    <div class="users-container">
      <div class="users-list">
        <h5>Usuários </h5>
        <h6>Encontrados: <span id="usersFound"></span></h6>
        <div id="tabUsers"></div>
      </div>
      <div class="sumary-list">
        <h5>Estatisticas </h5>
        <h7>Usuários femininos: <span id="usersFemale"></span>
          <p></p>
        </h7>
        <h7>Usuários masculinos: <span id="usersMale"></span>
          <p></p>
        </h7>
        <h7>Soma das idades: <span id="usersSumAge"></span>
          <p></p>
        </h7>
        <h7>Média das idades: <span id="usersMediaAge"></span>
          <p></p>
        </h7>
      </div>
    </div>

  </div>
  <script src="./js/minhaBiblioteca.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
